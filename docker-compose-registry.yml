version: "3.9"
services:
  registry: 
    image: registry:2
    volumes:
      - ${RIMS_DATA}/registry/data:/var/lib/registry
      - ${RIMS_DATA}/registry/certs:${RIMS_DATA}/registry/certs
      - ${RIMS_DATA}/auth:${RIMS_DATA}/registry/auth
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_PATH: ${RIMS_DATA}/registry/auth/system_passwd
      REGISTRY_AUTH_HTPASSWD_REALM: registry-realm
    networks:
      rims-public:
    deploy:
      placement:
        constraints:
          # Make the traefik service run only on the node with this label
          # as the node with it has the volume for the certificates
          - node.labels.rims_registry == true
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=rims-public"
        - "traefik.constraint-label=rims-public"
        - "traefik.http.routers.registry-http.rule=Host(`${REGISTRY_DOMAIN}`)"
        - "traefik.http.routers.registry-http.entrypoints=${WEB_ENTRY}"
        - "traefik.http.routers.registry-http.middlewares=https-redirect"
        - "traefik.http.routers.registry-https.entrypoints=${WEBSECURE_ENTRY}"
        - "traefik.http.routers.registry-https.rule=Host(`${REGISTRY_DOMAIN}`)"
        - "traefik.http.routers.registry-https.tls=${SSL_SECURE}"
        - "traefik.http.routers.registry-https.tls.certresolver=le"
        - "traefik.http.services.registry.loadbalancer.server.port=5000"
###############################################################################
# Networks
###############################################################################
networks:
  rims-public:
    external: true

