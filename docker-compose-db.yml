version: "3.9"
services:
  ###############################################################################
  # Postgres database
  ###############################################################################
  db:
    hostname: db
    image: bitnami/postgresql:15
    volumes:
      - ${ROGUE_DATA}/db:/bitnami/postgresql
    environment:
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRES_USER_PASSWORD}
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRES_DB}
      TZ: Africa/Gaborone
    # depends_on:
    #   proxy:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "/opt/bitnami/postgresql/bin/pg_isready", "--username=postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      rogue-public:
    deploy:
      placement:
        constraints:
          # Make the traefik service run only on the node with this label
          # as the node with it has the volume for the certificates
          - node.labels.rogue_db == true
      labels:
        - "traefik.enable=true"
        - "traefik.tcp.routers.roguedb.entrypoints=postgres"
        - "traefik.tcp.routers.roguedb.rule=HostSNI(`${DB_DOMAIN}`)"
        - "traefik.tcp.routers.roguedb.tls=true"
        - "traefik.tcp.routers.roguedb.service=roguedb"
        - "traefik.tcp.routers.roguedb.tls.certresolver=le"
        - "traefik.tcp.services.roguedb.loadBalancer.server.port=5432"
        - "traefik.docker.network=rogue-public"
        - "traefik.constraint-label=rogue-public"
        #- "traefik.http.routers.rogue-db.entrypoints=${ACTIVE_ROUTER_ENTRY}"
        #- "traefik.http.routers.roguedb.entrypoints=postgres"
        #- "traefik.http.routers.roguedb.rule=Host(`${DB_DOMAIN}`)"
        #- "traefik.http.routers.roguedb.tls=${SSL_SECURE}"
        #- "traefik.http.routers.roguedb.tls.certresolver=le"
        #- "traefik.http.services.roguedb.loadbalancer.server.port=5432"

  ###############################################################################
  # Postgres administration frontend
  ###############################################################################
  pgadmin:
    hostname: pgadmin
    image: dpage/pgadmin4:6.18
    networks:
      rogue-public:
    # depends_on:
      # proxy:
      #   condition: service_healthy
      # db:
      #  condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      SCRIPT_NAME: /pgadmin
      TZ: Africa/Gaborone
    deploy:
      placement:
        constraints:
          # Make the traefik service run only on the node with this label
          # as the node with it has the volume for the certificates
          - node.labels.rogue_proxy == true
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=rogue-public"
        - "traefik.constraint-label=rogue-public"
        - "traefik.http.services.rogue-pgadmin.loadbalancer.server.port=80"
        - "traefik.http.routers.rogue-pgadmin.entrypoints=${ACTIVE_ROUTER_ENTRY}"
        - "traefik.http.routers.rogue-pgadmin.rule=Host(`${DB_DOMAIN}`) && PathPrefix(`/pgadmin`)"
        - "traefik.http.routers.rogue-pgadmin.tls=${SSL_SECURE}"
        - "traefik.http.routers.rogue-pgadmin.tls.certresolver=le"

###############################################################################
# Networks
###############################################################################
networks:
  rogue-public:
    external: true
